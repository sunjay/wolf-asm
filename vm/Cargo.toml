[package]
name = "wolf-vm"
description = "Virtual machine for running executables generated by the wolf-asm assembler"
version = "0.1.0"
authors = ["Sunjay Varma <varma.sunjay@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wolf-asm = {path = "../asm"}
structopt = "0.3"
serde = {version = "1.0", features = ["derive", "rc"]}
bincode = "1.2"
anyhow = "1.0"
thiserror = "1.0"

[dev-dependencies]
rayon = "1.3"
tempfile = "3.1"
